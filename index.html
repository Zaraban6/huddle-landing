<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <img src="images/logo.svg" alt='logo ' id="img-logo">
</head>
<body>
    <!-- <img src="images/bg-desktop.svg" id="img-bg" alt="background"> -->
    <div class="container">
        <div class="img">
            <img src="images/illustration-mockups.svg" id="img-w">
        </div>
        <div class="text">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
            <button class="bt">Register</button>
        </div>
    </div>
    <footer>
        <div class="i-Social">
            <i class="fa-brands fa-facebook-f center" alt="Facebook"></i>
            <i class="fa-brands fa-twitter center" alt="Twitter"></i>
            <i class="fa-brands fa-instagram center " alt="Instagram"></i>
        </div>
  </footer>
</body>
</html>
